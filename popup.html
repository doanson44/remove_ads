<!doctype html>
<html>

<head>
  <title>Remove Ads</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <div class="container-fluid" style="width: 125px;">
    <div class="row">
      <button type="button" class="btn btn-outline-warning btn-block m-1 p-1" id="skipI9bet">Skip i9bet</button>
      <button type="button" class="btn btn-outline-primary btn-block m-1 p-1" id="play1">Play x1</button>
      <button type="button" class="btn btn-outline-secondary btn-block m-1 p-1" id="play15">Play x1.5</button>
      <button type="button" class="btn btn-outline-success btn-block m-1 p-1" id="play175">Play x1.75</button>
      <button type="button" class="btn btn-outline-danger btn-block m-1 p-1" id="play2">Play x2</button>
      <div class="btn-group" role="group" aria-label="Speed">
        <button type="button" class="btn btn-outline-primary" id="playMinus025">-0.25</button>
        <button type="button" class="btn btn-outline-primary" id="playPlus025">+0.25</button>
      </div>
    </div>
  </div>
</body>

</html>
